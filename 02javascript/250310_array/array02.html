<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <button class="btn">이름출력</button>
    <button class="btn1">되돌리기</button>
    <ul class="name">
      이름출력
    </ul>

    <script>
      const arr = ["이순신", "강감찬", "홍길동", "김유신"]

      let arrText = ""
      for (let i = 0; i < arr.length; i++) {
        arrText += "<li>" + arr[i] + "</li>"
      }

      document.querySelector(".btn").addEventListener("click", function () {
        document.querySelector(".name").innerHTML = arrText
      })

      document.querySelector(".btn1").addEventListener("click", function () {
        document.querySelector(".name").innerHTML = "이름출력"
      })

      //btn클릭후 [이름출력]으로 원상복구
    </script>
  </body>
</html>
